<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Test Runs</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Test Runs</h1>
        <h:form>
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{testRunBean.testRun.name}" />
            <h:commandButton value="Save" action="#{testRunBean.saveTestRun}" />
        </h:form>
        <h:dataTable value="#{testRunBean.allTestRuns}" var="tr">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{tr.name}
            </h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
