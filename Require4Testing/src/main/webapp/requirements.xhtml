<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Requirements</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Requirements</h1>
        <h:form>
            <h:outputLabel for="title" value="Title:"/>
            <h:inputText id="title" value="#{requirementBean.requirement.title}" />
            <h:outputLabel for="description" value="Description:"/>
            <h:inputText id="description" value="#{requirementBean.requirement.description}" />
            <h:commandButton value="Save" action="#{requirementBean.saveRequirement}" />
        </h:form>
        <h:dataTable value="#{requirementBean.allRequirements}" var="req">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{req.title}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{req.description}
            </h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
