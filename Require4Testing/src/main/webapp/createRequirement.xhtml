<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">
<h:head>
    <title>Neue Anforderung erstellen</title>
</h:head>
<h:body>
    <h1>Neue Anforderung</h1>
    <h:form>
        <h:outputLabel for="title" value="Titel:" />
        <h:inputText id="title" value="#{requirementBean.requirement.title}" />

        <h:outputLabel for="description" value="Beschreibung:" />
        <h:inputTextarea id="description" value="#{requirementBean.requirement.description}" />

        <h:commandButton value="Speichern" action="#{requirementBean.saveRequirement}" />
    </h:form>
</h:body>
</html>
