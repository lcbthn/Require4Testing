<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.facelets">
<h:head>
    <title>Anforderungen anzeigen</title>
</h:head>
<h:body>
    <h1>Liste der Anforderungen</h1>
    <h:dataTable value="#{requirementBean.requirements}" var="requirement">
        <h:column>
            <f:facet name="header">Titel</f:facet>
            #{requirement.title}
        </h:column>
        <h:column>
            <f:facet name="header">Beschreibung</f:facet>
            #{requirement.description}
        </h:column>
    </h:dataTable>
    <br/>
    <h:link outcome="createRequirement" value="Neue Anforderung erstellen" />
</h:body>
</html>
